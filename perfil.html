<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Equipe CodeTools">

    <link rel="stylesheet" href="node_modules/bootstrap/compiler/bootstrap.css">
    <link rel="stylesheet" href="style/css/style.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">
    <link href="https://fonts.googleapis.com/css?family=Share+Tech&display=swap" rel="stylesheet">

    <title>Code Tools</title>
</head>

<body>

    <!-- BARRA DE NAVEGAÇÃO -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-between">
        <!-- <div class="container"> -->

        <!-- Botão sandwich -->
        <button class="btn btn-outline-light" type="button" id="btnMenu" data-toggle="collapse" data-target="#menuNav"
            aria-expanded="false" aria-controls="menuNav">
            <i class="fa fa-bars text-white" aria-hidden="true"></i>
        </button>

        <!-- Nome da plataforma -->
        <a href="#" class="navbar-brand h1 mb-0"> <i class="fa fa-cogs text-white" aria-hidden="true"></i> Code
            Tools</a>

        <!-- Barra de pesquisa -->
        <form class="form-inline d-none d-lg-inline w-50">
            <input type="search" class="form-control w-75" placeholder="Pesquisar elemento">
            <button type="button" class="btn btn-outline-light ml-2 cursor-pointer" id="btnPesquisa"> <i
                    class="fa fa-search" aria-hidden="true"></i>
            </button>
        </form>

        <!-- Acesso para outras páginas -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="#" class="dropdownConta"><i class="fa fa-user text-white" aria-hidden="true"></i></a>
                <a href="#" class="nav-link d-none d-lg-inline dropdownConta"> Minha conta</a>
            </li>

            <li class="nav-item ml-lg-2">
                <a href="#"><i class="fa fa-question-circle text-white linkCentralAjuda" aria-hidden="true"></i></a>
                <a href="#" class="nav-link d-none d-lg-inline linkCentralAjuda">Central de ajuda</a>
            </li>
        </ul>
        <!-- </div> -->
    </nav>

    <!-- Opções do menu 'Minha conta' -->
    <div id="opDropdownConta" class="text-center">
        <a class="dropdown-item" href="#">Editar dados</a>
        <!--Adicionar endereço da página-->
        <a class="dropdown-item" href="#">Deletar conta</a>
        <!--Adicionar endereço da página-->
        <a class="dropdown-item" href="#">Sair</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" data-toggle="modal" data-target="#modalLogin">Entrar</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" data-toggle="modal" data-target="#modalConta">Criar conta</a>
    </div>

    <!-- Opções menu -->
    <div class="collapse list-group text-center" id="menuNav">
        <!-- <div class="col-lg-3"> -->
        <a href="#" class="list-group-item list-group-item-action list-group-item-cinza bg-cinza">HTML 5</a>
        <!--Adicionar endereço da página-->
        <!-- </div> -->

        <!-- <div class="col-lg-3"> -->
        <a href="#" class="list-group-item list-group-item-action list-group-item-cinza bg-cinza">CSS 3</a>
        <!--Adicionar endereço da página-->
        <!-- </div> -->

        <!-- <div class="col-lg-3"> -->
        <a href="#" class="list-group-item list-group-item-action list-group-item-cinza bg-cinza">BOOTSTRAP 4</a>
        <!--Adicionar endereço da página-->
        <!-- </div> -->

        <!-- <div class="col-lg-3"> -->
        <a href="#" class="list-group-item list-group-item-action list-group-item-cinza bg-cinza">HTML 5 + CSS 3 +
            BOOTSTRAP 4</a>
        <!--Adicionar endereço da página-->
        <!-- </div> -->
    </div>

    <!-- Informações sobre o usuário-->
    <div class="row">
        <div class="col-12 mh-100">
            <img src="./img/default_capa.jpg" class="img-fluid" alt="Capa do dia :)">
        </div>
        <div class="row position-relative bg-branco w-100">
            <!-- <div class="col-12 bg-branco"> -->
            <!-- Imagem e nome -->
            <div class="col-10 col-md-8">
                <img src="./img/default_user.png" class="img-fluid rounded-circle w-50 position-relative ml-4" alt="">
                <!--Default profile-->
                <span id="nomeUser" class="align-self-start"></span>
                <!--Nome do usuário-->
            </div>

            <!-- Opções de conta (Admin) -->
            <div class="col-2 col-md-4">
                <div class="dropdown show float-right">
                    <a class="btn btn-secondary mt-2" href="#" role="button" id="dropdownMenuConta"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
                    </a>

                    <div class="dropdown-menu" aria-labelledby="dropdownMenuConta">
                        <a href="#" class="dropdown-item" data-toggle="modal" data-target="#modalBanirUser">Banir
                            usuário</a>
                        <a href="#" class="dropdown-item">Entrar em contato</a>
                    </div>
                </div>
            </div>
            <!-- </div> -->
        </div>
    </div>

    <!-- Modal Banir usuário -->

    <div class="modal fade" id="modalBanirUser" tab-index="-1" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Banir usuário</h5>

                    <button class="close" data-dismiss="modal" type="button">
                        <i class="fa fa-times" aria-hidden="true"></i>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="row justify-content-center">
                        <form>
                                <input type="checkbox" name="cbBanir" id="cbBanirID">
                                <label for="cbBanirID">Confirmo que o usuário violou as diretrizes da plataforma</label>

                            <div class="form-row justify-content-center">
                                <button class="btn btn-success" type="submit" >Confirmar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
